<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>HTML, CSS and SASS Boilerplate</title>
    <meta
      name="description"
      content="Used as a boilerplate for tasks in the 'HTML, CSS and SASS' course in boom.dev"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      .container{
        width: 100%;
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        gap: 10px;
      }
      img{
        width: 100%;
        height: auto;
      }
    </style>
  </head>
  <body>
    <div class="main">
      <div class="container">
        <img src="images/kralicata.png" alt="">
        <img src="images/kralicata.png" alt="">
        <img src="images/kralicata.png" alt="">
      </div>
    </div>
  </body>
</html>
